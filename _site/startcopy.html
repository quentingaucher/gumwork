<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>


  @font-face {
    font-family: 'futura-pt-bold';
    font-style: normal;
    font-weight: 700;
    src: url('/gumwork/media/font/FuturaPTBold.otf') format("opentype");
  }
  div { font-family: 'futura-pt-bold';}

  a {color: white; text-decoration: none;}


  html { height: 100%; }
  body { min-height: 100%; }

  video#bgvid {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      -ms-transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      background: url(polina.jpg) no-repeat;
      background-size: cover;
  }
  @media screen and (max-device-width: 800px) {
      html {
           background: url(polina.jpg) #000 no-repeat center center fixed;
      }
      #bgvid {
          display: none;
      }
  }


  .startcontainergrid {
    display: grid;
    height: 100vh;
    grid-template-columns: 1fr 10% 1fr;
    grid-template-rows: 1fr 10% 1fr;
    grid-column-gap: 20px;
    grid-row-gap: 20px;
    align-items: stretch;
    justify-items: stretch;
    grid-template-areas:
    ". logo ."
    ". language ."
    ". . .";
  }
  .logo {
    grid-area: logo;
    width: 100%;
    height: 50%;
    justify-self: center;
    align-self: end;
  }
  .logo > img {
    width: 100%;
    max-height: 100%;
  }
  .language {
    grid-area: language;
    justify-self: center;
    align-self: center;
    color: white;
  }
  .nav{

  }
  .social{

  }
  .icon {
      > svg {display:inline-block; width:16px; height:16px; vertical-align:middle; path{fill: $grey-color;}}
  }





  </style>


</head>

  <body>

    <video playsinline autoplay muted loop poster="vhs-noise.jpg" id="bgvid">
        <source src="/gumwork/media/video/vhs-noise.webm" type="video/webm">
        <source src="/gumwork/media/video/vhs-noise.mp4" type="video/mp4">
    </video>

    <div class="startcontainergrid">
      <div class="logo"> <img class="svg" src="/gumwork/media/img/gumwork-logo-light.svg" alt="GumwÃ¶rk logo"> </div>
      <div class="language"><a href="url">TR</a> | <a href="url">EN</a></div>



    </div>

  </body>

</html>
